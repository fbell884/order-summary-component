<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Red+Hat+Display&family=Sacramento&display=swap" rel="stylesheet">  

  <!-- CSS only -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card order-summary">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="person dancing with headphones on.">
            <div class="card-body">
              <h1 class="card-title text-center mt-4 mb-4">Order Summary</h1>
                <div class="row justify-content-center">
                  <div class="col-8 mb-4">
                    <p class="card-text text-center intro">  You can now listen to millions of songs, audiobooks, and podcasts on any 
                      device anywhere you like!</p>
                  </div>
                </div>
                <div class="plan-container mx-auto">
                  <div class="row justify-content-center">
                    <div class="col-2 music-icon">
                      <img src="images/icon-music.svg" alt="music symbol icon.">
                    </div>
                    <div class="col-6 plan-pricing">
                      <p class="plan">Annual Plan</p>
                      <p>$59.99/year</p>
                    </div>
                    <div class="col-4 change-plan">
                      <a href="#">Change</a>
                    </div>
                  </div>
                </div>
                <div class="continue-container text-center mt-4 mb-4">
                  <button class="btn btn-primary proceed">Proceed to Payment</button>
                </div>
                <div class="cancel-container text-center mb-4">
                  <a class="cancel" href="#">Cancel Order</a>
                </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </main>
  
  <footer>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Francis Bell</a>.
    </div>
  </footer>
</body>
</html>
